<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change user</title>
</head>
<body>
<h2>Change user</h2>
<div>

    <form th:action="@{/users/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>User data</legend>
            <p>
                <label th:for="firstName">Name</label>
                <input type="text" name="name" th:id="name" th:value="${user.getFirstName()}">
            </p>
            <p>
                <label th:for="lastName">Last Name</label>
                <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}"><br/>
            </p>
            <p>
                <label th:for="email">Email</label>
                <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
            </p>

        </fieldset>
        <button type="submit">To change the data</button>
    </form>


    <br/>
    <form th:action="@{/}">
        <button type="submit">Back to user list</button>
    </form>
</div>
</body>
</html>
